<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>User Name</td>
                <td><input type="text" placeholder="Enter User Name" name="" value="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter Password" name="" value="" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="xxxx@xxx.xxx" name="" value="" id=""></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" placeholder="+91+xxx-xxx-xxxx" name="" value="" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" checked value="" id=""> Male
                    <input type="radio" name="gender" value="" id=""> Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="chk[]" value="" id=""> Cricket
                    <input type="checkbox" name="chk[]" value="" checked id=""> Music
                    <input type="checkbox" name="chk[]" value="" id=""> Travelling
                    <input type="checkbox" name="chk[]" value="" id=""> Outing
                </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>date-time</td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Month</td>
                <td>
                    <input type="month" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Week</td>
                <td>
                    <input type="week" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="" id="" cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city" id="city">
                        <option value="">Seclect City</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Baroda">Baroda</option>
                        <option selected value="Anand">Anand</option>
                        <option value="Surat">Surat</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Education</td>
                <td>
                    <select name="education" id="education" multiple>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option selected value="BCA">BCA</option>
                        <option value="Msc">Msc</option>
                        <option value="Mphill">Mphill</option>
                        <option value="MCA">MCA</option>
                        <option value="BBA">BBA</option>
                        <option value="BBA">BBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Profile pic</td>
                <td>
                    <input type="file" accept="image/*" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Range</td>
                <td>
                    10 <input type="range" min="10" max="100" value="80" name="" id="">100
                </td>
            </tr>
            <tr>
                <td>Meter</td>
                <td>
                    <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="50">

                </td>
            </tr>
            <tr>
                <td>Color</td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <td>search</td>
                <td>
                    <input type="search" name="" id="">
                </td>
            </tr>
            <tr>
                <td>search</td>
                <td>
                    <label for="ice-cream-choice">Choose a flavor:</label>
                    <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

                    <datalist id="ice-cream-flavors">
                        <option value="Chocolate">
                        <option value="Coconut">
                        <option value="Mint">
                        <option value="Strawberry">
                        <option value="Vanilla">
                    </datalist>

                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Save data" name="" id="">
                    <input type="button" value="btn" name="" id="">
                    <input type="reset" value="Cancel" name="" id="">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
